<!DOCTYPE html>
<html lang='en' ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Netflix™ & Chill</title>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="js/angular-ui-router.min.js"></script>

       <!--  <link rel="stylesheet" href="/css/animate.css"> -->
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/animate.css">
         
        <!-- APPLICATION SCRIPTS -->
        <script src="/static/js/scripts.js"></script>

        <!-- YOUR SCRIPTS -->
          <script type="text/javascript" src="/app.js"></script>
          <script type="text/javascript" src="/controllers.js"></script>
          <script type="text/javascript" src="/services.js"></script>

    </head>
    <body ng-controller="MainCtrl">
      <div class="container">

        <header class='navbar'>
            <div class='col-sm-6 col-md-6 col-lg-4'>
              <h1 class='pull-left'>Netflix™ & Chill with </h1>
            </div>
        </header>

        <h3 class='pull-left'>Let's watch</h3>

        <form ng-submit="createMovie()">
          <div class='form-group'>
            <input class='form-control' type="text" ng-model="movie.text" required autofocus>
          </div>
            <button type="submit" class='btn btn-default'>Submit</button>
        </form>
    <hr>

        <ul class='list-group'>
          <li ng-repeat="movie in movies" class='list-group-item'>
            <h3 class='pull-left'>Let's watch</h3>
            <hr> 
            <h4>{{movie.text}}</h4>
            <a href="#" class='pull-right' ng-click="deletePost(post, $index)">
              <i class='icon ion-close-circled'></i>
            </a>
          </li>
        </ul>

        

      

          <footer>
            <p>Made with <span class='heart'>♥︎</span> by CHEAH BOY</p>
          </footer>
      </div>
    </body>
</html>
